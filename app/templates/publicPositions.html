<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Positions</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Public Positions</h2>
        <button class="btn btn-primary" id="loadDataBtn">Load Data</button>
        
        <table class="table table-striped mt-4" id="positionsTable" style="display: none;">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Number of Shares</th>
                    <th>Price per Share</th>
                    <th>Total Value</th>
                </tr>
            </thead>
            <tbody id="positionsTableBody">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('loadDataBtn').addEventListener('click', function() {
            fetch('/fetch-public-positions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                // Show the table and populate it with data
                const tableBody = document.getElementById('positionsTableBody');
                tableBody.innerHTML = '';  // Clear any existing data

                data.forEach(position => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${position.position}</td>
                        <td>${position.shares}</td>
                        <td>${position.price_per_share}</td>
                        <td>${position.total_value}</td>
                    `;
                    tableBody.appendChild(row);
                });

                // Display the table now that it has data
                document.getElementById('positionsTable').style.display = 'table';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
